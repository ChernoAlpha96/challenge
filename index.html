<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/Logo.png" alt="Logo de Alura" >
    </header>
    <main>
        <section class="seccion1">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            
            <div class="alertaletras">
                <span class="material-symbols-outlined">info</span>
                <h3 class="informacioncaracteres">Sólo letras minúsculas y sin acentos</h3>
            </div>
            <div class="botones">
                <button id="btn-Encriptar">Encriptar</button>
                <button id="btn-Desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <div class="imagenseccion2">
                <img src="./img/Muneco.png" alt="imagenencriptador">
            </div>
            <div class="mensajenoEncontrado">
                <h4>Ningún mensaje fue<br>encontrado</h4>
            </div>
            <div class="parrafoingresetexto">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="result">
                <textarea class="texto-Resultado" readonly></textarea>
            </div>
            <div>
                <button id="btn-Copiar">copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <span class="material-symbols-outlined">copyright</span>
        De Fede Paiva | Challenge One - Oracle
    </footer>
    <script src="./script.js"></script>
</body>
</html>

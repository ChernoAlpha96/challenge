<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Encriptador</title>
</head>
<body>
   <header>
    <img clas= "logo" src="./img/Frame 6.png" alt="logo del encriptador">
   </header> 
   <main>
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
        <div>
            <h6 class="informacion">solo letras minusculas y sin acento</h6>
        </div>
        <div class="botones">
           <button class="btn-encriptar">encriptar</button>
           <button class="btn-desencriptar">desencriptar</button>

    </section>
    <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="btn-copiar">copiar</button>
        </div>
    </section>
   </main>
